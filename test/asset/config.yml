events:
  - type: Notifications
    subType: Task
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 5
    processAfterCommit: true
    transactionMode: alwaysRollback
    deleteFinishedEventsAfterDays: 30

  - type: Fiori
    subType: Task
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 5
    processAfterCommit: true
    transactionMode: alwaysRollback

  - type: Test
    subType: retryFailedAfter
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 5
    processAfterCommit: true
    transactionMode: alwaysRollback
    retryFailedAfter: 3000
    checkForNextChunk: true

  - type: Test
    subType: NoProcessAfterCommit
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 5
    processAfterCommit: false
    transactionMode: alwaysRollback

  - type: TransactionMode
    subType: alwaysCommit
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 1
    processAfterCommit: true
    transactionMode: alwaysCommit

  - type: TransactionMode
    subType: alwaysRollback
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 1
    processAfterCommit: true
    transactionMode: alwaysRollback

  - type: TransactionMode
    subType: isolated
    impl: ./test/asset/EventQueueTest
    load: 1
    parallelEventProcessing: 1
    processAfterCommit: true
    transactionMode: isolated

  - type: AppSpecific
    subType: AppName
    impl: ./test/asset/EventQueueTest
    load: 1
    appNames:
      - app-a

  - type: AppSpecific
    subType: AppInstance
    impl: ./test/asset/EventQueueTest
    load: 1
    appInstances:
      - 1

  - type: AppSpecific
    subType: both
    impl: ./test/asset/EventQueueTest
    load: 1
    appNames:
      - app-a
    appInstances:
      - 1

periodicEvents:
  - type: HealthCheck
    subType: DB
    impl: ./test/asset/EventQueueHealthCheckDb
    load: 1
    transactionMode: alwaysRollback
    interval: 30

  - type: AppSpecific
    subType: AppName
    impl: ./test/asset/EventQueueHealthCheckDb
    load: 1
    interval: 30
    appNames:
      - app-a

  - type: AppSpecific
    subType: AppInstance
    impl: ./test/asset/EventQueueHealthCheckDb
    load: 1
    interval: 30
    appInstances:
      - 1

  - type: AppSpecific
    subType: both
    impl: ./test/asset/EventQueueHealthCheckDb
    load: 1
    interval: 30
    appNames:
      - app-a
    appInstances:
      - 1

  - type: TimeSpecific
    subType: UTC
    impl: ./test/asset/EventQueueHealthCheckDb
    load: 1
    interval: 30
    cron: "* * * * *"
    utc: false
