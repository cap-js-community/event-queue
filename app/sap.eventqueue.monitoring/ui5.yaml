# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: sap.eventqueue.monitoring
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
builder:
  resources:
    excludes:
      - .DS_Store
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-afc-sdk
      beforeTask: escapeNonAsciiCharacters
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: sap.eventqueue.monitoring
        relativePaths: true
        additionalFiles:
          - xs-app.json
---
specVersion: "3.1"
kind: extension
type: task
metadata:
  name: ui5-afc-sdk
task:
  path: ui5-afc-sdk.js
