# This workflow will protect the main branch by testing and linting new PRs and commits

name: PR Main

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        node-version: [16, 18, 20]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    name: test - node.js ${{ matrix.node-version }}
    steps:
      - name: "generate unique id for tables"
        id: generateId
        # add a step output `steps.build_id.outputs.id` as the unique id
        run: echo "::set-output name=id::$(uuidgen)"
      - name: check
        run: echo ${{steps.generateId.outputs.id}}
      - name: injectIdToTables
        run: npm run build:injectId --prefix=./test-integration/_env
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci --package-lock
      - run: npm run test:ci
        env:
          HANA_DB_CREDENTIALS: ${{secrets.HANA_DB_CREDENTIALS}}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci --package-lock
      - run: npm run lint:ci
