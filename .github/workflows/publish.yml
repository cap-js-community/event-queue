# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# This workflow will publish any new release to the npmjs registry

name: Publish

# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          registry-url: https://registry.npmjs.org/
      - run: npm ci --package-lock
      - name: "generate unique id for schema"
        id: generateId
        run: echo "id=$(uuidgen)" >> $GITHUB_OUTPUT
      - run: npm run lint:ci
      - run: npm run test:ci:deploySchema
        env:
          SCHEMA_GUID: ${{steps.generateId.outputs.id}}
          HANA_DB_CREDENTIALS: ${{secrets.HANA_DB_CREDENTIALS}}
      - run: npm run test:ci
        env:
          NODE_ENV: githubAction-hana
          SCHEMA_GUID: ${{steps.generateId.outputs.id}}
          HANA_DB_CREDENTIALS: ${{secrets.HANA_DB_CREDENTIALS}}
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
